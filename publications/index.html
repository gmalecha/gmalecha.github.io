---
layout: page
title: Publications
category: publication
---
<div class="row">
  <div class="col-md-12">
    <table class="table">
      <tr><th>Year</th>
	  <th>Title</th>
	  <th>Tags</th></tr>
      {% for post in site.posts %}
      {% if post.categories contains "publication" %}
      <tr><td>{{ post.date | date: "%Y" }}</td>
	  <td><a href="{{ post.url }}">{{ post.title }}</a></td>
	  <td class="text-right">
	    {% for tg in post.tags %}
	    <span class="label label-default">{{ tg }}</span>
	    {% endfor %}
	  </td>
      </tr>
      {% endif %}
      {% endfor %}
      </tr>
    </table>
  </div>
</div>
