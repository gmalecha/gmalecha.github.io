---
layout: card-page
---
      <section class="meta-data" title="meta-data">
	<h1 class="card-title">{{ page.title }}</h1>
	<small>{{ page.author }} @ {{ page.date | date: "%b %-d, %Y" }}</small>
      </section>
      <main>
{% comment %}
	{% if page.links %}
	<div style="float: right; padding: 10pt; margin-left: 10pt; border: 1pt solid black; background: lightgrey">
	  <h6>Links</h6>
	<ul style="list-style: circle;">
	  {% for lnk in page.links %}
	  {% for link in lnk %}
	  <li><a href="{{ link[1] }}">{{ link[0] }}</a></li>
	  {% endfor %}
	  {% endfor %}
	</ul>
	</div>
	{% endif %}
{% endcomment %}
	{{ content }}
      </main>
      <section class="social-share">
	<ul class="a2a_kit">
	  <li style="margin-bottom: 10pt; height: 47px;">
	    <a class="btn btn-circle btn-facebook btn-action circle a2a_button_facebook">
	      <i class="fa fa-facebook" aria-hidden="true"></i>
	    </a>
	  </li>
	  <li style="margin-bottom: 10pt; height: 47px;">
	    <a class="btn btn-circle btn-twitter btn-action circle a2a_button_twitter">
	      <i class="fa fa-twitter" aria-hidden="true"></i>
	    </a>
	  </li>
	  <li style="margin-bottom: 10pt; height: 47px;">
	    <a class="btn btn-circle btn-google-plus btn-action circle a2a_button_google_plus">
	      <i class="fa fa-google-plus" aria-hidden="true"></i>
	    </a>
	  </li>
	</ul>
      </section>
