---
layout: default
---
<article class="container">
  <section class="row">
    <div class="{{ site.layout.margin-class }}">
      <!-- <div class="text-center"> -->
      <!-- <span style="display: inline-block;" class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> -->
      <h1 style="display: inline-block;" class="post-title">{{ page.title }}</h1>
      <!-- <span style="display: inline-block;" class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span> -->
      <!-- </div> -->

      <p class="post-meta secondary-text">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
    </div>
  </section>

  <section class="row">
    <div class="{{ site.layout.margin-class }} text-justify">
      {{ content }}
    </div>
  </section>

{% unless page.disable_comments %}
  <section class="row comments">
    <div class="{{ site.layout.margin-class }}">
{% include js_disqus.html %}
    </div>
  </section>
{% endunless %}
</article>
